<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/bootstrap-table/bootstrap-table.css" th:href="@{/bootstrap-table/bootstrap-table.css}">
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-primary">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_databasename">数据库名称</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_databasename">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_tablename">表名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_tablename">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="tb_datatables"></table>

    <!-- 模态框（查看表创建语句） -->
    <div class="modal fade" id="mySqlModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">表创建语句</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="dt_tablename">表名：</label>
                        <p class="text-success" id="dt_tablename"></p>
                    </div>
                    <div class="form-group">
                        <label for="dt_createTableSql">语句：</label>
                        <p class="text-success" id="dt_createTableSql"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" id="gen_submit" class="btn btn-primary">提交执行</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（查看表信息） -->
<div class="modal fade" id="myTableInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">表字段信息</h4>
            </div>
            <div class="modal-body">
                <table id="tb_table_info"></table>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
<!-- 模态框（查看表结构） -->
<div class="modal fade" id="myTableStructureModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">表字段信息</h4>
            </div>
            <div class="modal-body">
                <table id="tb_table_structure"></table>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<script src="../static/jQuery/jquery-3.3.1.min.js" th:src="@{/jQuery/jquery-3.3.1.min.js}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js" th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
<script src="../../static/bootstrap-table/bootstrap-table.js" th:src="@{/bootstrap-table/bootstrap-table.js}"></script>
<script src="../../static/bootstrap-table/locale/bootstrap-table-zh-CN.js" th:src="@{/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>
<script src="../../static/project/tablepage/tables.js" th:src="@{/project/tablepage/tables.js}"></script>
</body>
</html>
